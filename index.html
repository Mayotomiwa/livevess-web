<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QoreID Liveness Check</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    .loading {
      text-align: center;
    }
    .error {
      color: red;
      text-align: center;
      padding: 20px;
    }
  </style>
  <script src="https://dashboard.qoreid.com/qoreid-sdk/qoreid.js"></script>
</head>
<body>
  <div id="app">
    <div class="loading">Loading...</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      try {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('clientId');
        const productCode = urlParams.get('productCode');
        const customerReference = urlParams.get('customerReference');
        let applicantData = {};
        let identityData = {};
        
        try {
          if (urlParams.get('applicantData')) {
            applicantData = JSON.parse(decodeURIComponent(urlParams.get('applicantData')));
          }
          if (urlParams.get('identityData')) {
            identityData = JSON.parse(decodeURIComponent(urlParams.get('identityData')));
          }
        } catch (e) {
          console.error("Failed to parse data parameters:", e);
        }
        
        // Create the HTML for the QoreID button directly
        const appDiv = document.getElementById('app');
        appDiv.innerHTML = `
          <qoreid-button
            id="QoreIDButton"
            clientId="${clientId || ''}"
            productCode="${productCode || ''}"
            customerReference="${customerReference || ''}"
            applicantData='${JSON.stringify(applicantData)}'
            identityData='${JSON.stringify(identityData)}'>
          </qoreid-button>
        `;
        
        // Add event listeners for communication with React Native
        if (window.QoreID && window.ReactNativeWebView) {
          window.QoreID.addEventListener('verification-submitted', function(event) {
            window.ReactNativeWebView.postMessage(JSON.stringify({
              type: 'verification-submitted',
              data: event
            }));
          });
          
          window.QoreID.addEventListener('verification-error', function(event) {
            window.ReactNativeWebView.postMessage(JSON.stringify({
              type: 'verification-error',
              data: event
            }));
          });
          
          window.QoreID.addEventListener('close', function(event) {
            window.ReactNativeWebView.postMessage(JSON.stringify({
              type: 'verification-closed',
              data: event
            }));
          });
        }
      } catch (error) {
        console.error("Initialization error:", error);
        document.getElementById('app').innerHTML = `
          <div class="error">
            <p>Error initializing QoreID: ${error.message}</p>
            <button onclick="location.reload()">Retry</button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
